swagger: "2.0"
info:
  title: Real-Time Collaboration Platform API
  description: A production-grade real-time collaboration platform backend built in Go. Supports real-time editing, conflict resolution, role-based access control, and document management.
  version: "1.0"
  contact:
    name: API Support
    url: https://github.com/afom12/collabPlatform-backend
    email: support@collabplatform.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
host: localhost:8080
basePath: /api/v1
schemes:
  - http
  - https
securityDefinitions:
  BearerAuth:
    type: apiKey
    name: Authorization
    in: header
    description: Type "Bearer" followed by a space and JWT token. Example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
tags:
  - name: authentication
    description: Authentication endpoints
  - name: documents
    description: Document management endpoints
  - name: health
    description: Health check endpoints

